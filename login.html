<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/style.css" rel="stylesheet">
  <title>AML-Log-In</title>
</head>

<body>
  <div class="min-h-screen py-20" style="background-image: linear-gradient(115deg, #9F7AEA, #FEE2FE)">
    <div class="container mx-auto">
      <div class="flex w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
        <div class="flex flex-col items-center justify-center w-1/2">
          <div>
            <img src="logil.png" alt="">
          </div>
        </div>
        <div class="w-1/2 py-16 px-12 shadow-2 rounded-xl shadow-md shadow-slate-500 ring-2 ring-slate-900/5">
          <h2 class="text-3xl mb-10 text-center font-bold">Log In</h2>
          <form action="">
            <div>
              <input type="text" placeholder="Username or E-mail"
                class="shadow-md border border-gray-400 py-2 px-3 my-3 rounded-full w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <input type="password" placeholder="Password"
                class="shadow-md border border-gray-400 py-2 px-3 my-6 rounded-full w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <div class="mt-5 px-4">
                <input type="checkbox" class="border-gray-300">
                <span>Remember Me</span>
               <a class="ml-10 text-purple-400 hover:underline" href="">Forgot Password?</a>
              </div>
              <div class="mt-8">
                <button
                  class="text-2xl font-sans shadow-md w-full bg-purple-400 py-2 text-center text-white rounded-full hover:bg-purple-500 active:bg-purple-600 hover:scale-95 duration-300">Log
                  In</button>
              </div>
            </div>
          </form>
          <div class="mt-5 grid grid-cols-3 items-center text-gray-400">
            <hr class="border-gray-400">
            <p class="text-center text-sm">OR</p>
            <hr class="border-gray-400">
          </div>
          <button class="bg-white border font-sans text-lg py-2 w-full rounded-full mt-5 hover:scale-95 duration-300 hover:bg-slate-50 flex justify-center items-center "><svg class="mr-3" xmlns="http://www.w3.org/2000/svg" height="25px" width="20px" viewBox="0 0 488 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>Login with Google</button>
          <p class="text-xs border-b py-6 border-gray-400 "><a class="hover:text-blue-500" href="#">Forgot your Password?</a></p>
          <div class="mt-3 text-xs flex justify-between items-center">
            <p>If you don't have an account?</p>
            <button class="py-2 px-5 bg-white border rounded-full hover:bg-slate-50 hover:scale-95 duration-300"><a href="prereg.html">Register</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
