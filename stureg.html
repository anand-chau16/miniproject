<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/style.css" rel="stylesheet">
  <title>AML-Student-Registration-Form</title>
</head>

<body>
  <div class="min-h-screen py-10" style="background-image: linear-gradient(115deg, #9F7AEA, #FEE2FE)">
    <div class="container mx-auto">
      <div class="flex w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
        <div class="flex flex-col items-center justify-center w-1/2">
          <div>
             <img src="student2.png" alt="">
          </div>
        </div>
        <div class="w-1/2 py-16 px-12">
          <h2 class="text-3xl mb-8 font-bold text-center">Register As student</h2>
          <form action="">
            <div>
              <input type="text" placeholder="First Name"
                class="shadow-md border border-gray-400 py-1 px-2 my-3 rounded-sm w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <input type="text" placeholder="Middle Name"
                class="shadow-md border border-gray-400 py-1 px-2 my-2 rounded-sm w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <input type="text" placeholder="Last Name"
                class="shadow-md border border-gray-400 py-1 px-2 my-3 rounded-sm w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <form>
                <input type="email" placeholder="Email"
                  class="peer shadow-md border border-gray-400 py-1 px-2 my-3 rounded-sm w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
                <p class="invisible peer-invalid:visible text-pink-600 text-xs">
                  Please provide a valid email address.
                </p>
              </form>
              <input type="password" placeholder="Password"
                class="shadow-md border border-gray-400 py-1 px-2 my-2 rounded-sm w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <input type="password" placeholder="Confirm Password"
                class="shadow-md border border-gray-400 py-1 px-2 my-3 rounded-sm w-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 block focus:ring-1 hover:bg-slate-50">
              <div class="mt-5">
                <input type="checkbox" class="border-gray-300">
                <span>I accept the <a href="#" class="text-purple-500 font-semibold hover:underline"> Terms of Use</a> & <a href="#"
                    class="text-purple-500 font-semibold hover:underline">Privacy Policy</a></span>
              </div>
              <div class="mt-5">
                <button
                  class="shadow-md w-full bg-purple-400 py-3 text-center text-white rounded-sm hover:bg-purple-500 active:bg-purple-600 hover:scale-95 duration-300">Register
                  Now</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
